<!DOCTYPE html>
<html>
<head>
    <title>Edit</title>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/jquery.gridster.min.css"/>
    <link rel="stylesheet" href="/css/edit.css"/>

    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="/js/lib/jquery.gridster.min.js"></script>

    <script src="/js/lib/js-model.js"></script>
    <script src="/js/lib/js-view.js"></script>

    <script src="/js/model/custom-widget.js"></script>
    <script src="/js/model/image-widget.js"></script>
    <script src="/js/model/list-widget.js"></script>
    <script src="/js/model/quote-widget.js"></script>
    <script src="/js/model/status-widget.js"></script>

    <script src="/js/controller/add-widget.js"></script>
    <script src="/js/controller/tabs.js"></script>
    <script src="/js/controller/types.js"></script>
    <script src="/js/controller/forms.js"></script>
    <script src="/js/controller/app.js"></script>
</head>
<body>

<div class="wrap">
    <div class="gridster" id="editor-wrap">
        <ul id="editor">
            <li id="add-widget" data-row="1" data-col="1" data-sizex="1" data-sizey="1">
                <button type="button">+</button>
            </li>
        </ul>
    </div>
    <div id="forms">
        <ul id="types-form">
            <li data-class="custom">custom</li>
            <li data-class="image">image</li>
            <li data-class="list">list</li>
            <li data-class="quote">quote</li>
            <li data-class="status">status</li>
        </ul>

        <form action="" id="custom-form">
            <p>
                <label>Name:</label>
                <input type="text" name="title">
            </p>
            <p>
                <label>Data:</label>
                <input type="text" name="data">
            </p>
            <input type="submit" value="Save">
            <input type="button" value="Cancel" class="cancel">
        </form>

        <form action="" id="image-form">
            <p>
                <label>Image:</label>
                <input type="text" name="image">
            </p>
            <p>
                <label>Caption: </label>
                <textarea name="text"></textarea>
            </p>
            <input type="submit" value="Save"><input type="button" value="Cancel" class="cancel">
        </form>

        <form action="" id="list-form">
            <p>
                <label>List name:</label>
                <input type="text" name="title">
            </p>
            <label>List name</label>
            <ul>
                <li>Direct</li>
                <li>Search</li>
                <li>Social</li>
            </ul>
            <input type="submit" value="Save"><input type="button" value="Cancel" class="cancel">
        </form>

        <form action="" id="quote-form">
            <p>
                <label>Quote source:</label>
                <input type="text" name="title">
            </p>
            <p>
                <label>Quote: </label>
                <textarea name="text"></textarea>
            </p>
            <input type="submit" value="Save"><input type="button" value="Cancel" class="cancel">
        </form>

        <form action="" id="status-form">
            <p>
                <label>Status:</label>
                <select name="status">
                    <option value="good">Good</option>
                    <option value="warning">Warning</option>
                    <option value="negative">Negative</option>
                    <option value="neutral">Neutral</option>
                </select>
            </p>
            <p>
                <label>Title:</label>
                <input type="text" name="title">
            </p>
            <input type="submit" value="Save"><input type="button" value="Cancel" class="cancel">
        </form>
    </div>
    <ul id="tabs">
        <li id="toggle-tab">X</li>
        <li id="add-widget-tab">Add</li>
        <li>Edit</li>
    </ul>
</div>

<script type="text/html" id="custom-tpl">
    <li class="custom widget">
        <p>some text</p>
        <p>some text</p>
    </li>
</script>
<script type="text/html" id="image-tpl">
    <li class="image widget">
        <p>some text</p>
    </li>
</script>
<script type="text/html" id="list-tpl">
    <li class="list widget">
        <p>title</p>
        <ul>
            <li>some text</li>
        </ul>
    </li>
</script>
<script type="text/html" id="quote-tpl">
    <li class="quote widget">
        <p>main text</p>
        <p>second text</p>
    </li>
</script>
<script type="text/html" id="status-tpl">
    <li class="status widget">
        <p>some text</p>
        <p>status</p>
    </li>
</script>

</body>
</html>
